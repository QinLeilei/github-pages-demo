<div class='a_fl'>
    <script>
                    var googleUrl = "https://www.googletagmanager.com/gtag/js?id=UA-778748-7";
                    var strs = new Array();
                    strs = googleUrl.split("#*#"); //字符分割
                    var idStr = '';
                    for (i = 0;i < strs.length ;i++ )
                    {
                        request = strs[i];
                        if(request.indexOf("id=") > -1){

                            var idArr = new Array();
                            idArr = request.split("id=");
                            if(idArr.length > 1){
                                idStr = idArr[idArr.length - 1];
                            }
                        }
                        document.write('<script async src='+request+'></scr'+'ipt>');
                        window.dataLayer = window.dataLayer || [];
                        function gtag(){dataLayer.push(arguments);}
                        gtag('js', new Date());
                        gtag('config',idStr);

                    }
                </script>
